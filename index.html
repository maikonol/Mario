<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="caixa-mae">
        <div class="caixa-principal">
            <img class="logo-mario" src="./img/logo.png" alt="Logo mario Bros">
            <p> Encanadores mario & Luigi - Resolvendo seus problemas com estilo!</p>
            <p>Você ja se encontrou em uma situação de emergencia com encanamento? Se sua resposta for Não é isso mesmo,
                porque agora você não precisa se preocupar nós resolvemos para você</p>
            <button> Entre em Contato </button>
        </div>
        <div>
            <img src="./img/mario.png" alt="mario">
        </div>

    </div>


    <div class="caixa-de-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>


</body>

</html>
